<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON two</title>
  </head>
  <body>
    <h1>List of cars</h1>
    <p id="mema"></p>
    <script>
      let bikes = '["Yamaha", "Suzuki", "Honda"]';
      let myBike = JSON.parse(bikes);
      document.getElementById("mema").innerHTML = myBike[1];
    </script>
  </body>
</html>
